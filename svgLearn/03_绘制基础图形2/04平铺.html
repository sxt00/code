        <svg width='500' height='500'>

                <!-- g 标签 形成一个块供引用 -->
            <defs>
                <pattern id="dos" x='0' y='0' width='100' height='100' patternUnits='userSpaceOnUse' >
                    <circle fill='#bee9e8' cx='50' cy='50' r='35'>

                    </circle>
                </pattern>
            </defs>    
            <rect x='0' y='0' width='100%' height='100%' fill="url(#dos)"></rect>
