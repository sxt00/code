<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        path {
            fill: none;
            stroke-width: 5px;
            stroke:aquamarine;
            transition:  2s;
        }
        path:hover{
            stroke:blueviolet;
        }
    </style>
</head>
<body>
    M : 从哪里开始移动
    L ： 画直线到
    z ： 是否闭合
    <div>
        <svg width='800' height='800'>
           <path d="
                M 50,50
                L 370,60
                L 250,300
                L 450,450
                z
           ">
           </path>
           
        </svg>

    </div>
</body>
</html>
